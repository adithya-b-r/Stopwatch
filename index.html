<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>StopWatch</title>
</head>
<body>
  <div class="container">
    <div class="stopWatch">
      <h2>Stop Watch</h2>
      <div class="time">
        <p id="min">00</p>
        <p id="sec">00</p>
        <p id="milSec">00</p>
      </div>
      <div class="btnContainer">
        <div class="btn" onclick="TStart()">Start</div>
        <div class="btn" onclick="TPause()">Pause</div>
        <div class="btn" onclick="TReset()">Reset</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
